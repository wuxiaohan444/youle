<!DOCTYPE html>
<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Title</title>

                <div class="no">

                </div>
            </div>
        </div>

        <div class="period periodS">
            <div class="all">
                <ul>
                    <li>A型</li>

                    <li>O型</li>
                </ul>
                <div class="no">

    </div>

    <div class="mode">
        <div class="result">
            <h3>预测结果</h3>
            <p>您宝宝的血型可能是</p>
            <div class="data">

</div>

</script>
<script src="lib/template-web.js"></script>

</html>
