        <div class="main"><h2>清宫表</h2>
            <p>《清宫表》是预设生男生女算法中流传最广的一种，不仅用于婴儿性别的猜测，甚至有准妈妈根据《清空图》来决定受孕时间。</p>
            <p>《清宫图》算法的理论依据：怀孕的虚岁年龄，是指那天的虚岁。要特别注意是虚岁，而且是“受孕日”这个特定的时间虚岁，不是现在的虚岁。</p>
            <p>本测试生男生女的方法为民间所传，并无科学依据，虽有传言准确率高达99%之类，但不足为信。</p>
            <p>此功能仅为各位妈妈孕育期娱乐，仅供参考！</p>
        </div>
    </div>
