<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>生男生女计算器</title>
    <link rel="stylesheet" href="css/give.css">
    <script src="lib/jquery.js"></script>
    <script src="js/give.js"></script>
</head>
<body>
<div class="container">
<div class="head"></div>
    <div class="title">
        <div class="name">清宫算法</div>
        <div class="explain"><a href="explain.html"><img src="images/icon_suanfashuoming.png" alt=""><span>算法说明</span></a></div>
    </div>
    <div class="content">
        <p>孕妇受孕时的虚岁:</p>
        <input type="text" title="" id="age">
        <p>孕妇受孕(排卵)的农历月份:</p>
        <input type="text" id="month">
        <div class="period">
            <div class="all">
                <div class="box">
                    <ul>
                        <li> </li>
                        <li> </li>
                        <li>一月份</li>
                        <li>二月份</li>
                        <li>三月份</li>
                        <li>四月份</li>
                        <li>五月份</li>
                        <li>六月份</li>
                        <li>七月份</li>
                        <li>八月份</li>
                        <li>九月份</li>
                        <li>十月份</li>
                        <li>十一月份</li>
                        <li>十二月份</li>
                        <li> </li>
                        <li> </li>
                    </ul>
                    <div class="line">一月份</div>
                </div>
                <div class="no">
                    <span>取消</span>
                </div>
            </div>
        </div>
    </div>
    <div class="inquire"><button>查询</button></div>
</div>
</body>
</html>
